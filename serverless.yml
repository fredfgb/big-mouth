service: big-mouth

plugins:
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x  
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:scan              
      Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/restaurants         
    - Effect: Allow
      Action: execute-api:Invoke
      Resource: arn:aws:execute-api:#{AWS::Region}:#{AWS::AccountId}:*/*/GET/restaurants           

functions:
  get-index:
    handler: functions/get-index.handler
    events:
      - http:
          path: /
          method: get
    environment:
      restaurants_api: https://mpvo885p1i.execute-api.us-east-1.amazonaws.com/dev/restaurants
      cognito_user_pool_id: us-east-1_xouKSJf6Q
      cognito_client_id: 7jkdpgmt0ru5csgq5c6b6l180d

  get-restaurants:
    handler: functions/get-restaurants.handler
    events:
      - http:
          path: /restaurants/
          method: get  
          authorizer: aws_iam        
    environment:
      restaurants_table: restaurants
      async_metrics: true    

  search-restaurants:
    handler: functions/search-restaurants.handler     
    events:
      - http:
          path: /restaurants/search
          method: post  
          authorizer: 
            arn: arn:aws:cognito-idp:us-east-1:084876312037:userpool/us-east-1_xouKSJf6Q
    environment:
      restaurants_table: restaurants
      async_metrics: true 

resources:
  Resources:
    restaurantsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: restaurants
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1        